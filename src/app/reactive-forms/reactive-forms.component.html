<h3>Reactive-Forms</h3>
<form [formGroup]="contactForms" (submit)="onSubmit()">
    <label for="fname">First Name:</label>
    <input type="text" name="fname" formControlName="firstName" />

    <label for="lname">Last Name:</label>
    <input type="text" name="lname" formControlName="lastName" />

    <div class="nested-form-group" formGroupName="address">
        <label for="cityname">City:</label>
        <input name="cityname" formControlName="city" />

        <label for="statename">State Name:</label>
        <input name="statename" formControlName="state" />
    </div>

    <button type="submit">SUBMIT</button>
</form>
